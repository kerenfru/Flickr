
<!DOCTYPE html>
<html>
<head lang="en">
<!-- <meta charset="utf-8"> -->
<meta http-equiv="Content-Type" content="text/html; charset=big5">
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<meta http-equiv="Content-Type" content="text/html; charset=shift-jis">
<meta http-equiv="Content-Type" content="text/html; charset=euc-kr">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Flickr Gallery</title>
<link rel="stylesheet" href="css/style.css" />
<link rel="stylesheet" href="css/animate.css">
<link rel="stylesheet" href="css/foundation.css" />
<script src="js/guiJs/vendor/modernizr.js"></script>
<link rel="icon" type="image/png" href="images/favicon.ico">

</head>
<body>
	<div class="titlewrapper">
		<h1>Flickr Photos!</h1>
	</div>


	<div id="container">
		<div class="loadFlickrButton">
			<button class="loadFlickr">Load Flickr</button>
		</div>

		<div class="row">
			<div class="large-12 columns" style="overflow: visible">
				<ul class="polaroids large-block-grid-4 small-block-grid-2 photos"
					id="photos">

				</ul>
			</div>
		</div>
	</div>

	<img src="images/hand.png" id="hand" />

	<script type="text/template" id="image-template">
	<span class="polaroid">
		
			<a class="fancybox" href="<%= link[link.length-1].href %>"><img class="fancyzoom" alt="<%= title %>" src="<%= link[link.length-1].href %>"/></a>
			<p><%= (title.length > 30) ? title.substring(0, 30) + '...' : title %></p>
		
			<span class="delete"></span>
			<span class="detailsButton"></span>

			<span class="details">
				Title: <%= (title.length > 150) ? title.substring(0, 150) + '...' : title %><br/>
				Author: <a href="#" class="author"><%= author.name %></a><br/>
				Date:  <%=  new Date(obj['dc:date.Taken']).toLocaleString() %><br/>
				Link to the photo: <a href="<%= link[link.length-1].href %>">Click Here</a><br/>
			</span>
		
	</span>
	</script>


	<script
		src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script
		src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.0/jquery-ui.min.js"></script>

	<script src="libraries/underscore.js"></script>
	<script src="libraries/backbone.js"></script>

	<script src="js/models/model.js"></script>
	<script src="js/collections/collection.js"></script>
	<script src="js/views/view.js"></script>
	<script src="js/views/app.js"></script>
	<script src="js/app.js"></script>

	<script src="js/guiJs/vendor/jquery.js"></script>
	<script src="js/guiJs/foundation.min.js"></script>

	<!-- Add fancyBox main JS and CSS files -->
	<script type="text/javascript"
		src="js/guiJs/fancyBox/source/jquery.fancybox.js?v=2.1.5"></script>
	<link rel="stylesheet" type="text/css"
		href="js/guiJs/fancyBox/source/jquery.fancybox.css?v=2.1.5"
		media="screen" />

	<script src="js/init.js"></script>
</body>
</html>
